<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-icon class="icon-titulo" ios="{{nombrePage.icon}}" md="{{nombrePage.icon}}"></ion-icon>
      <ion-label class="texto-titulo"> {{nombrePage.title}}</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="form_container" class="padre">
    <div class="hijo">
      <div class="contenedorTitulo">
        <img width="350" height="100" src="../../assets/cuadro.png" />
        <ion-label class="tituloEtiquetas">Personales</ion-label>
      </div>
      <ul class="textoGeneralLst" *ngFor="let i of referenciaPersonal;index as s">
        <li *ngFor="let j of i; index as k">
          {{referenciaPersonal[s][k]}}
        </li>
      </ul>
      <br>
      <div class="contenedorTitulo">
        <img width="350" height="100" src="../../assets/cuadro.png" />
        <ion-label class="tituloEtiquetas">Laborales</ion-label>
      </div>
      <ul class="textoGeneralLst" *ngFor="let i of referenciaLaboral;index as s">
        <li *ngFor="let j of i; index as k">
          {{referenciaLaboral[s][k]}}
        </li>
      </ul>
    </div>
  </div>
</ion-content>
